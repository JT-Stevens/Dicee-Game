<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body class="bg">

  <div class="container">
    <h1>
     
      Dice Game
    <p class="info">
      <i class="fa-solid fa-circle-info"></i>
      Player with the highest number wins!</p>
    <h2 hidden id="Tie">Tie Game!</h2>
    <h2 hidden id="player-1-won">Player One Won!</h2>
    <h2 hidden id="player-2-won">Player Two Won!</h2>

    <div id="wrapper">
      <div id="border">
      </div>
      <div id="player1" class="dice-card">
        
        <p class="card-title">Player 1</p>

        <div class="dice-face">
          <div class="row">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="row">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="row">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>

      <div id="player2" class="dice-card">
        <p class="card-title">Player 2</p>
        <div class="dice-face">
          <div class="row">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="row">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="row">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>


    </div>
      <button>
        <i class="fa-solid fa-dice-six rotate"></i>
        Roll The Dice</button>
  </div>
  <script src="./index.js"></script>
  <script src="https://kit.fontawesome.com/ea94ec15a5.js" crossorigin="anonymous"></script>
</body>
